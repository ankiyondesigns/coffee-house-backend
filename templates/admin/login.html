{% extends "base-lo.html" %}
{% load static %}
{% block title %}Hello Coffee | Admin{% endblock %} 
{% block content %}
<div class="admin-login-wrapper">
  <div class="admin-login-banner">
    <div class="admin-login-logo">
      <img src="{% static 'images/logo.png' %}" alt="Company Logo">
    </div>
  </div>

  <div class="admin-login-form-container">
    <div class="admin-login-form">
      <h2 class="form-title">Welcome Back</h2>
      <form method="post" action="{% url 'admin:login' %}">
        {% csrf_token %}
        <div class="input-group">
          <input type="text" name="username" id="id_username" placeholder="Username" required>
          <span class="icon username-icon"></span>
        </div>
        <div class="input-group">
          <input type="password" name="password" id="id_password" placeholder="Password" required>
          <span class="icon password-icon"></span>
        </div>
        <button type="submit" class="submit-button">
          <span class="sign-in-icon"></span> Sign In
        </button>
        <a href="#" class="forgot-password">Forgot Password?</a>
      </form>
    </div>
  </div>
</div>
{% endblock %}
