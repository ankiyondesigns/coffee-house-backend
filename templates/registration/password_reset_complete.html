{% extends "base-lo.html" %}
{% load static %}
{% block title %}Password Reset Complete | Hello Coffee{% endblock %}
{% block content %}
<div class="">
  <div class="grid lg:grid-cols-2 md:grid-cols-2 items-center gap-4">
    <div class="max-md:order-1 h-screen min-h-full">
      <img src="{% static 'images/Pacage mockup.png' %}" class="w-full h-full object-cover" alt="reset-complete-image" />
    </div>

    <div class="max-w-xl w-full p-6 mx-auto">
      <div class="mb-12">
        <h3 class="text-gray-800 text-4xl font-extrabold">Password Reset Successful</h3>
        <p class="text-gray-600 mt-2 text-sm">Your password has been reset. You can now log in with your new password.</p>
      </div>

      <div class="mt-12">
        <a href="/admin" style="background: linear-gradient(160deg, #022036 -4%, #01121e 46%); padding: 1rem 1.75rem; border-radius: 0.25rem;" class="w-full text-sm tracking-wide rounded-md text-white uppercase focus:outline-none text-center block">
          Go to Admin Login
        </a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
